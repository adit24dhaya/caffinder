<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafe Finder</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- HammerJS for swipe-to-save -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">☕ Cafe Finder</h1>
      <nav class="actions" aria-label="primary">
        <button id="btn-find" class="btn btn-primary" type="button">🔎 Find Nearby</button>
        <button id="btn-saved" class="btn" type="button">💖 Saved</button>
        <button id="btn-surprise" class="btn" type="button">🎲 Surprise Me</button>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <section class="controls wrap">
      <div class="control-row">
        <label class="control">
          <span class="control-label">Type</span>
          <select id="type" class="select">
            <option value="cafe" selected>Café</option>
            <option value="restaurant">Restaurant</option>
            <option value="park">Park</option>
            <option value="museum">Museum</option>
            <option value="tourist_attraction">Attraction</option>
            <option value="book_store">Book Store</option>
          </select>
        </label>

        <label class="control">
          <span class="control-label">Radius</span>
          <select id="radius" class="select">
            <option value="1000">1 km</option>
            <option value="1500" selected>1.5 km</option>
            <option value="3000">3 km</option>
            <option value="5000">5 km</option>
          </select>
        </label>

        <label class="control">
          <span class="control-label">Min rating</span>
          <select id="minRating" class="select">
            <option value="0" selected>Any</option>
            <option value="3">3.0+</option>
            <option value="4">4.0+</option>
            <option value="4.5">4.5+</option>
          </select>
        </label>

        <label class="control switch">
          <input id="openNow" type="checkbox" />
          <span>Open now</span>
        </label>

        <label class="control">
          <span class="control-label">Sort by</span>
          <select id="sortBy" class="select">
            <option value="rating" selected>Rating</option>
            <option value="name">Name</option>
            <option value="distance">Distance</option>
          </select>
        </label>
      </div>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>

    <section class="layout wrap">
      <div class="column">
        <h2 class="section-title">Results</h2>

        <div id="loading" class="skeletons" hidden>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </div>

        <div class="cards" aria-live="polite" aria-busy="false"></div>

        <div id="empty" class="empty" hidden>
          <div class="empty-emoji">🍩</div>
          <h3>No places yet</h3>
          <p>Tap <strong>Find Nearby</strong> to search around you.</p>
        </div>
      </div>

      <!-- Sticky, narrower map column -->
      <div class="column column--map">
        <h2 class="section-title">Map</h2>
        <div id="map" class="map"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Swipe right to save • Click a card for directions</small>
    </div>
  </footer>

  <!-- Your config should expose window.CONFIG.GMAPS_API_KEY -->
  <script src="config.js"></script>
  <!-- Confetti for "Surprise Me" -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="code.js"></script>
</body>
</html>
